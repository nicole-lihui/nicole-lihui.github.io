definitions:
  AddressDto:
    type: object
    properties:
      address:
        type: string
        description: 详细地址
        # allowEmptyValue: false
      city:
        type: string
        description: 市
        # allowEmptyValue: false
      countryCode:
        type: string
        description: 联系手机号国家代码
        # allowEmptyValue: false
      ctime:
        type: integer
        format: int64
      district:
        type: string
        description: 区
        # allowEmptyValue: false
      id:
        type: integer
        format: int64
        description: ID
        # allowEmptyValue: false
      isDefault:
        type: boolean
        example: false
        description: 是否默认地址
        # allowEmptyValue: false
      mobile:
        type: string
        description: 联系手机号
        # allowEmptyValue: false
      name:
        type: string
        description: 收件人姓名
        # allowEmptyValue: false
      postalCode:
        type: string
        description: 邮编
        # allowEmptyValue: false
      province:
        type: string
        description: 省
        # allowEmptyValue: false
      shopId:
        type: integer
        format: int64
        description: 店铺
        # allowEmptyValue: false
      type:
        type: integer
        format: int32
        description: 地址类型。1：退货地址
        # allowEmptyValue: false
      utime:
        type: integer
        format: int64
    title: AddressDto
  CategoryDto:
    type: object
    properties:
      ctime:
        type: integer
        format: int64
        description: 创建时间
        # allowEmptyValue: false
      id:
        type: integer
        format: int64
        description: ID
        # allowEmptyValue: false
      name:
        type: string
        description: 类目名称
        # allowEmptyValue: false
      parentId:
        type: integer
        format: int64
        description: 父类目
        # allowEmptyValue: false
      sort:
        type: integer
        format: int32
        description: 类目排序，升序顺序
        # allowEmptyValue: false
